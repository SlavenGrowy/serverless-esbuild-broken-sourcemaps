service: handyman-sls-testx


provider:
  name: aws
  runtime: nodejs14.x

plugins:
  #  - TODO hotreload not working
  - serverless-plugin-typescript
  - serverless-offline

functions:
  TesterOniChan:
    handler: src/functions/TesterOniChan.handler
    events:
      - http:
          path: /testeronichan
          method: get
  DecoratedHandler:
    handler: src/functions/DecoratedHandler.handler
    events:
      - http:
          path: /decoratedHandler/{farmId}/{deviceId}/{deviceType}
          method: post
